<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Resultados de Búsqueda</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/resultados_busqueda.css">
</head>

<body>
    <header>
        <h1>Subasta Plan B</h1>
        <button class="logo-button" onclick="window.location.href='index.html'">
            <img src="/imgs/logo.webp" alt="Logo" class="logo-icon">
        </button>
    </header>
    
    <main>
        <!-- Sección Clásicos -->
        <section class="car-section">
            <h2>Subasta Vehículos Clásicos</h2>
            <div class="car-grid">
                <button class="car-card"  onclick = "window.location.href='detalle_subasta.html'">
                    <img src="/imgs/classic1.jpg" alt="1956 Mercedes-Benz 300 SL">
                    <h3>1956 Mercedes-Benz 300 SL</h3>
                    <p>Un icónico modelo con puertas de ala de gaviota y un rendimiento excepcional.</p>
                </button>
                <button class="car-card">
                    <img src="/imgs/classic2.jpg" alt="1968 Ford Mustang GT">
                    <h3>1968 Ford Mustang GT</h3>
                    <p>Un muscle car legendario, símbolo de potencia y estilo estadounidense.</p>
                </button>
                <button class="car-card">
                    <img src="/imgs/classic3.jpg" alt="1948 Jaguar XK120">
                    <h3>1948 Jaguar XK120</h3>
                    <p>Un elegante roadster británico que marcó la historia del automovilismo.</p>
                </button>
            </div>
        </section>

        <!-- Sección Deportivos -->
        <section class="car-section">
            <h2>Subasta Vehículos Deportivos</h2>
            <div class="car-grid">
                <button class="car-card">
                    <img src="img/sport1.jpg" alt="2021 Porsche 911 Carrera">
                    <h3>2021 Porsche 911 Carrera</h3>
                    <p>Un deportivo de alto rendimiento con un diseño atemporal y tecnología avanzada.</p>
                </button>
                <button class="car-card">
                    <img src="img/sport2.jpg" alt="2022 BMW M4 GTS">
                    <h3>2022 BMW M4 GTS</h3>
                    <p>Una bestia de la pista con motor turboalimentado y aerodinámica optimizada.</p>
                </button>
                <button class="car-card">
                    <img src="img/sport3.jpg" alt="2023 Audi R8 Performance">
                    <h3>2023 Audi R8 Performance</h3>
                    <p>Un superdeportivo con tracción quattro y un motor V10 impresionante.</p>
                </button>
            </div>
        </section>

        <!-- Sección HyperCars -->
        <section class="car-section">
            <h2>Subasta HyperCars</h2>
            <div class="car-grid">
                <button class="car-card">
                    <img src="/imgs/hypercar1.jpg" alt="2023 Bugatti Chiron">
                    <h3>2023 Bugatti Chiron</h3>
                    <p>Un hiperdeportivo de lujo con un motor W16 y una velocidad máxima asombrosa.</p>
                </button>
                <button class="car-card">
                    <img src="img/hypercar2.jpg" alt="2022 Ferrari SF90">
                    <h3>2022 Ferrari SF90</h3>
                    <p>El primer Ferrari híbrido enchufable, combinando potencia y eficiencia.</p>
                </button>
                <button class="car-card">
                    <img src="img/hypercar3.jpg" alt="2023 Pagani Huayra">
                    <h3>2023 Pagani Huayra</h3>
                    <p>Una obra maestra artesanal con un diseño exquisito y un rendimiento extremo.</p>
                </button>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 Subastas Plan B. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
